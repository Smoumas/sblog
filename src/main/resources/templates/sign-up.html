<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="../static/assets2/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../static/assets2/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../static/assets2/css/amazeui.min.css" />
    <link rel="stylesheet" href="../static/assets2/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="../static/assets2/css/app.css">
    <script src="../static/assets2/js/jquery.min.js"></script>

</head>

<body data-type="login">
    <script src="../static/assets2/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-title">注册用户</div>
                <span class="tpl-login-content-info">
                  创建一个新的用户
              </span>


                <form class="am-form tpl-form-line-form" action="/user/signup" method="POST" onsubmit="return flagCheck()"> <!--onsubmit="return flagCheck()"-->
                    <div class="am-form-group">
                        <input type="email" class="tpl-form-input" id="email" name="email" placeholder="邮箱">

                    </div>

                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="username" name="username" placeholder="用户名">
                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="password" name="password" placeholder="请输入密码">
                    </div>


                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="passwordAgain" name="passwordAgain" placeholder="再次输入密码" onblur="check()">
                    </div>


                    <!-- onblur="check()"-->

                    <!--
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
       
                        我已阅读并同意 <a href="javascript:;">《用户注册协议》</a> 
                         </label>

                    </div>
                    -->





                    <div class="am-form-group">

                        <input type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" onclick="sha()"/>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/assets2/js/amazeui.min.js"></script>
    <script src="../static/assets2/js/app.js"></script>
    <script src="../static/assets2/js/sha256.js"></script>
    <script type="text/javascript">
        var flag = false;
        function flagCheck(){
            return flag;
        }
        function check(){
            var password = document.getElementById("password").value;
            var passwordAgain = document.getElementById("passwordAgain").value;
            if(password != passwordAgain){
                alert("两次输入的密码不一致.");
                flag = false;
            }
            flag = true;
        }
        function sha(){
            alert("sha");
            var password = document.getElementById("password").value;
            password = sha256_digest(password);
            document.getElementById("password").value = password;
            document.getElementById("passwordAgain").value = password;
        }
    </script>
</body>

</html>
