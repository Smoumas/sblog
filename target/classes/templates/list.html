<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
    <h1>Welcome</h1>
    <ul>
        <li th:each="blog:${list}">
            <a th:href="@{'../blog/'+ ${blog.ID}}" th:text="${blog.title}"></a>
        </li>
    </ul>
</body>
</html>
